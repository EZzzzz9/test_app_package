name: Build Mac App

on:
  push:
    branches: [ main ]
  workflow_dispatch: # чтобы вручную запускать из GitHub

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' # или другую версию, которая у тебя

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build app
      run: |
        pyinstaller --windowed --name "Тестирование" test_app.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Тестирование.app
        path: dist/Тестирование.app
